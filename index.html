<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Potato of Your Dreams</title>
        <link href="style.css" type="text/css" rel= "stylesheet">
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    </head>
<body>
	<div class="header">
		<nav>
			<img src="img/logo.png" alt="website logo">
			<button>Tomato?</button>
			<button>Potato</button>
			<button>Potato</button>			
		</nav>
		<div class="banner">
			<h1>The New Refurbished Potato</h1>
				<h3>Not That Fresh Anymore, But Good Enough</h3>			
		</div>		
	</div>	
	<div class="main">
		<h3>Top of the Line Design</h3>
		<div class="top-sec">
			<div class="pot-images"><img src="img/potatoes1.jpg" alt="the potatoes">
			<p>They're yellow</p></div>
			<div class="pot-images"><img src="img/potatoes2.jpg" alt="more potatoes">
			<p>They're everywhere</p></div>
			<div class="pot-images"><img src="img/potatoes3.jpg" alt="even more potatoes">
			<p>They grow</p></div>
		</div>
		<h3>Mr. Potato Head Approved</h3>
		<div class="low-sec">
			<div class="chef"><img src="img/potato-chef.png" alt="chef potato">
			<p>They're yellow</p></div>
			<div class="angry"><p>They're everywhere</p><img src="img/potato-angry.png" alt="angry potato">
			</div>
			<div class="man"><img src="img/potato-man.png" alt="the potatoman">
			<p>They grow</p></div>
		</div>

	</div>
	<div class="footer">
		
	</div>
</body>

<html>
